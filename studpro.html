<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./studprof.css">
</head>
<body>
    <div class="profile">
        <div class="left">
          <img src="./student.png" class="doctor">
        </div>
        <div class="right">
            <p>
               <h4 class="head">STUDENT NAME</h4>
               <h3 class="name">{firstname}{lastname}</h3>
               <h4 class="head">STUDENT ID </h4>
               <h5 class="content">${studentid}</h5>
               <h4 class="head">BATCH</h4>
               <h5 class="content">${batch}</h5>
               <h4 class="head">GENDER</h4>
               <h5 class="content">${gender}</h5>
               <h4 class="head">DATE OF BIRTH</h4>
               <h5 class="content">${dob}</h5>
               <h4 class="head">ROOM NO</h4>
               <h5 class="content">{roomno}</h5>
               <h4 class="head">CONTACT</h4>
               <h5 class="content"> email <br> Phoneno</h5>
            </p>
        </div>
    </div>
</body>
</html>
